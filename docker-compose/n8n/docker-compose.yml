version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=your_encryption_key_here  # Generate a secure key: openssl rand -base64 32
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://myserver:5678/
      - GENERIC_TIMEZONE=Asia/Kolkata
      - TZ=Asia/Kolkata
    volumes:
      - /docker/n8n/data:/home/node/.n8n
    restart: unless-stopped
    extra_hosts:
      # Required for MCP Server communication
      - "host.docker.internal:host-gateway"
